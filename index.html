<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement Cloud Feed</title>
    <style>
        body { background: #000; color:#00ff00; font-family: 'VT323', monospace; }
        /* Dodaj svoje stilove ovdje */
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <button id="change-user">PROMIJENI USER</button>
        <h1><<< createElement CLOUD FEED >>></h1>
        <div id="message-box" style="display:none; background:#222; color:#fff; padding:10px;"></div>
        <div class="post-input">
            <h2>NEW LOGICAL ENTRY</h2>
            <textarea id="post-text" placeholder="ENTER TEXT (MAX 256 CHARS)..." maxlength="256"></textarea>
            <label for="file-upload">UPLOAD FILE:</label>
            <input type="file" id="file-upload">
            <button id="post-button">SUBMIT ENTRY</button>
        </div>
        <div class="post-container">
            <h2>GLOBAL ENTRY FEED</h2>
            <div id="posts-container"></div>
        </div>
    </div>
    <script>
        // ---- Firebase CONFIG ----
        const firebaseConfig = {
            apiKey: "AIzaSyAwh1io8RvgYS2woaVOnanWYgHItWau6d0",
            authDomain: "abs21-b44e4.firebaseapp.com",
            projectId: "abs21-b44e4",
            storageBucket: "abs21-b44e4.appspot.com",
            messagingSenderId: "647568004929",
            appId: "1:647568004929:web:396f5a492fae455a4fb3c0",
            measurementId: "G-LQ308C1VBJ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = localStorage.getItem('user') || 'MATIJA_D';

        function showMessage(msg) {
            const mb = document.getElementById('message-box');
            mb.textContent = msg;
            mb.style.display = 'block';
            setTimeout(() => { mb.style.display = 'none'; }, 3000);
        }

        document.getElementById('change-user').onclick = function() {
            const user = prompt('Unesi svoj nadimak:', currentUser);
            if (user) {
                currentUser = user.trim();
                localStorage.setItem('user', currentUser);
                showMessage('User set: ' + currentUser);
            }
        };

        document.getElementById('post-button').onclick = async function() {
            const text = document.getElementById('post-text').value.trim();
            const file = document.getElementById('file-upload').files[0];
            if (!text && !file) {
                showMessage("ERROR: PLEASE ENTER TEXT OR SELECT FILE!");
                return;
            }
            let fileData = null;
            if (file) {
                const storageRef = storage.ref('files/' + Date.now() + '_' + file.name);
                await storageRef.put(file);
                const fileUrl = await storageRef.getDownloadURL();
                fileData = {
                    name: file.name,
                    type: file.type,
                    url: fileUrl
                };
            }
            await db.collection('posts').add({
                user: currentUser,
                timestamp: new Date().toISOString(),
                text: text,
                file: fileData
            });
            showMessage("ENTRY SUBMITTED.");
            document.getElementById('post-text').value = '';
            document.getElementById('file-upload').value = '';
        };

        db.collection('posts').orderBy('timestamp','desc').onSnapshot(snapshot => {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const post = doc.data();
                let fileHtml = '';
                if (post.file) {
                    if (post.file.type && post.file.type.startsWith('image/')) {
                        fileHtml = `<img src="${post.file.url}" alt="Uploaded image" style="max-width:100%;margin-top:10px;">`;
                    } else {
                        fileHtml = `<a href="${post.file.url}" download="${post.file.name}" style="color:#00ffff;">PREUZMI FAJL: ${post.file.name}</a>`;
                    }
                }
                postsContainer.innerHTML += `
                <div class="post" style="border:1px dashed #00ff00; padding:10px; margin-bottom:10px;">
                    <div class="post-header" style="font-weight:bold;">
                        <span>USER: ${post.user}</span>
                        <span style="float:right;">[${(new Date(post.timestamp)).toLocaleString('hr-HR')}]</span>
                    </div>
                    <div class="post-text">${(post.text||'').replace(/\n/g,'<br>')}</div>
                    ${fileHtml}
                </div>
                `;
            });
        });
    </script>
</body>
</html>
