<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-shadow: 0 0 5px #00ff00;
        }
        .container {
            width: 100%;
            max-width: 800px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            padding: 15px;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { box-shadow: 0 0 15px #00ff00; }
            100% { box-shadow: 0 0 17px #00ff00; }
        }
        h1, h2, h3 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 7px #00ffff;
            margin-top: 0;
            border-bottom: 1px dashed #00ff00;
            padding-bottom: 5px;
        }
        .post-input, .post-container {
            margin-top: 20px;
        }
        textarea, input[type="file"] {
            width: 100%;
            box-sizing: border-box;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            padding: 8px;
            margin-bottom: 10px;
        }
        label[for="file-upload"] {
            display: block;
            padding: 8px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
            text-transform: uppercase;
            color: #00ff00;
            transition: background-color 0.2s;
        }
        label[for="file-upload"]:hover {
            background-color: #333;
        }
        button {
            width: 100%;
            box-sizing: border-box;
            background-color: #ff4500; /* Atari OrangeRed */
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            text-shadow: 2px 2px #000;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #b22222; /* Firebrick shadow */
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #b22222;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #b22222;
        }
        .post {
            border: 1px dashed #00ff00;
            padding: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        .delete-post-btn {
            background: none;
            border: 1px solid #ff0000;
            color: #ff0000;
            font-family: 'VT323', monospace;
            cursor: pointer;
            margin-left: 10px;
            padding: 0px 5px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: none;
            width: auto;
            text-shadow: none;
        }
        .delete-post-btn:hover {
            background: #ff0000;
            color: #000;
            transform: none;
            box-shadow: none;
        }
        .post-timestamp {
            font-size: 0.8em;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        .post-text {
            margin-top: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 1.2em; /* Reserve space for typing */
        }
        .file-link {
            display: block;
            margin-top: 10px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            text-decoration: none;
            cursor: pointer;
        }
        .file-link:hover {
            text-decoration: underline;
        }
        .image-preview {
            max-width: 100%;
            margin-top: 10px;
            border: 1px dashed #00ffff;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px;
            z-index: 100;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><<< createElement >>></h1>
        <h3>THE LOGICAL COMPONENT INTERFACE</h3>

        <!-- Message Box -->
        <div id="message-box" class="message-box"></div>

        <!-- Input Section -->
        <div class="post-input">
            <h2>NEW LOGICAL ENTRY</h2>
            <textarea id="post-text" placeholder="ENTER TEXT (MAX 256 CHARS)..." maxlength="256"></textarea>
            <label for="file-upload">UPLOAD FILE:</label>
            <input type="file" id="file-upload" style="display:none;">
            <button id="post-button">SUBMIT ENTRY</button>
        </div>

        <!-- Feed Section -->
        <div class="post-container">
            <h2>ENTRY FEED</h2>
            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const postText = document.getElementById('post-text');
        const fileUpload = document.getElementById('file-upload');
        const postButton = document.getElementById('post-button');
        const postsContainer = document.getElementById('posts-container');
        const messageBox = document.getElementById('message-box');

        let posts = [];

        const savePosts = () => {
            localStorage.setItem('createElementPosts', JSON.stringify(posts));
        };

        const showMessage = (msg) => {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        };

        const typeWriter = (element, text) => {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i).replace(/\n/g, '<br>');
                    i++;
                    setTimeout(type, 30); // Typing speed
                }
            }
            type();
        };

        const deletePost = (id) => {
            posts = posts.filter(p => p.id !== id);
            savePosts();
            const postElement = document.getElementById(`post-${id}`);
            if (postElement) {
                postElement.remove();
            }
        };

        function addPost(postData, enableTypingEffect) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.id = `post-${postData.id}`;

            const postDate = new Date(postData.timestamp);
            const timestamp = `${postDate.toLocaleDateString('hr-HR')} ${postDate.toLocaleTimeString('hr-HR')}`;

            let fileHtml = '';
            if (postData.fileData) {
                const isImage = postData.fileType.startsWith('image/');
                if (isImage) {
                    fileHtml = `
                        <a href="#" class="file-link" onclick="toggleImage(this, 'post-img-${postData.id}'); return false;">
                            PRIKAŽI SLIKU: ${postData.fileName}
                        </a>
                        <img id="post-img-${postData.id}" src="${postData.fileData}" alt="${postData.fileName}" class="image-preview" style="display: none;">
                    `;
                } else {
                    fileHtml = `
                        <a href="${postData.fileData}" download="${postData.fileName}" class="file-link">
                            PREUZMI FAJL: ${postData.fileName}
                        </a>
                    `;
                }
            }

            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user-time">
                        <span>USER: MATIJA_D</span>
                        <span class="post-timestamp">[${timestamp}]</span>
                    </div>
                    <button class="delete-post-btn" onclick="deletePost(${postData.id})">X</button>
                </div>
                <div class="post-text"></div>
                ${fileHtml}
            `;

            postsContainer.prepend(postElement);
            const textElement = postElement.querySelector('.post-text');
            
            if (enableTypingEffect && postData.text) {
                typeWriter(textElement, postData.text);
            } else {
                textElement.innerHTML = postData.text.replace(/\n/g, '<br>');
            }
        }

        window.toggleImage = (linkElement, imageId) => {
            const imgElement = document.getElementById(imageId);
            if (imgElement.style.display === 'none') {
                imgElement.style.display = 'block';
                linkElement.textContent = "SAKRIJ SLIKU";
            } else {
                imgElement.style.display = 'none';
                imgElement.textContent = `PRIKAŽI SLIKU: ${imgElement.alt}`;
            }
        };

        postButton.addEventListener('click', () => {
            const text = postText.value.trim();
            const file = fileUpload.files[0];

            if (!text && !file) {
                showMessage("ERROR: PLEASE ENTER TEXT OR SELECT FILE!");
                return;
            }

            const createAndAddPost = (fileData = null, fileName = null, fileType = null) => {
                const newPost = {
                    id: Date.now(),
                    text: text,
                    timestamp: new Date().toISOString(),
                    fileData,
                    fileName,
                    fileType
                };

                posts.push(newPost);
                savePosts();
                addPost(newPost, true);
                
                postText.value = '';
                fileUpload.value = '';
                showMessage("ENTRY SUBMITTED.");
            };

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    createAndAddPost(e.target.result, file.name, file.type);
                };
                reader.readAsDataURL(file);
            } else {
                createAndAddPost();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const storedPosts = JSON.parse(localStorage.getItem('createElementPosts')) || [];
            posts = storedPosts;
            postsContainer.innerHTML = '';
            posts.forEach(post => addPost(post, false)); // Load without typing effect

             if (posts.length === 0) {
                // Add initial posts only if there's nothing in storage
                 const welcomePost = {
                    id: Date.now(),
                    text: "WELCOME TO THE LOGICAL INTERFACE OF createElement. THE FUTURE IS HERE.",
                    timestamp: new Date().toISOString()
                };
                posts.push(welcomePost);
                addPost(welcomePost, true);

                setTimeout(() => {
                    const dataPost = {
                        id: Date.now() + 1,
                        text: "INITIALIZING DATA STREAMS. 404 DATA PACKETS FOUND.",
                        timestamp: new Date().toISOString()
                    };
                    posts.push(dataPost);
                    addPost(dataPost, true);
                    savePosts();
                }, 2000);
            }
        });

    </script>
</body>
</html>
